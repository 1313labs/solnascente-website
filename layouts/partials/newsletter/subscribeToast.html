<div class="alert alert-info position-relative mb-0 p-0" role="alert">
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col-2-sm my-auto">
        <div class="alert-icon mt-1">
          <i class="now-ui-icons travel_info ml-2"></i>
        </div>
      </div>
      <div class="col">
        <strong>{{.Params.subscribeCall}}</strong>
      </div>
      <div class="col-6-sm">
        <button class="btn btn-neutral mx-5 px-5" data-toggle="modal" data-target="#mailChimp">
          {{.Params.subscribeBtn}}
        </button>
      </div>
      <div class="col-6-sm">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">
            <i class="now-ui-icons ui-1_simple-remove"></i>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
