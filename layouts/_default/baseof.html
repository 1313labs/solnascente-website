<!doctype html>
<html lang="{{ .Language }}">
{{ partial "head" . }}

<body class="profile-page sidebar-collapse">

  <div class="content-wrap">
    {{ partial "nav" . }}

    {{ block "main" . }}
    <div class="container">
      <div class="row p-5">
        <div class="col-12 pt-5">
          <h2>{{ .Title }}</h2>
        </div>
        <div class="col-12">
          <div class="text-muted">{{ .Content }}</div>
        </div>
      </div>
    </div>
    {{ end }}

    {{ block "headless" .}}
    {{ end }}
  </div>
  {{ partial "footer" . }}

</body>

{{ partial "newsletter/form" .}}

{{ partial "javascript" . }}

</html>
