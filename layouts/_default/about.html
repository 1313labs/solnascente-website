{{ define "main" }}

{{ $flexClass := "flex-md-row" }}
{{ if eq .Params.content_float "left" }}
{{ $flexClass = "flex-md-row-reverse" }}
{{ end }}

<div class="section section-story-overview">
  <div class="container">
    <div class="row align-items-center mt-5 flex-column-reverse {{ $flexClass }}">
      <div class="col-12 col-md-6">
        <h4>
          {{ .Title }}

          <br>
          <small>
            {{ .Content }}
          </small>
        </h4>
      </div>

      <div class="col-12 col-md-6">
        <div class="image-container border-0" style="background-image: url('{{ .Params.image_src }}'); box-shadow: none"></div>
      </div>
    </div>
  </div>
</div>
{{ end }}
